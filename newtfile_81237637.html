<!DOCTYPE html>
<html>
<body>
<h2>Web Browser</h2>
<input id="u" style="width:80%;" placeholder="https://example.com">
<button onclick="go()">Go</button>
<iframe id="f" style="width:100%;height:280px;"></iframe>

<script>
function go(){
  document.getElementById("f").src =
    document.getElementById("u").value;
}
</script>
</body></html>
